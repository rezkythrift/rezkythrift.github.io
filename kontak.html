<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kontak Kami - FashionSport</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #fff;
      color: #111;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background-color: #f8f8f8;
      border-bottom: 1px solid #ddd;
    }

    .logo img {
      height: 100px;
    }

    nav a {
      margin-left: 30px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 30px;
      text-align: center;
    }

    form {
      background-color: #f9f9f9;
      padding: 30px;
      border-radius: 10px;
      border: 1px solid #ddd;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      background-color: #111;
      color: #fff;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
    }

    button:hover {
      background-color: #333;
    }

    .contact-info {
      text-align: center;
      margin-top: 40px;
      color: #666;
    }

    @media (max-width: 768px) {
      nav a {
        margin-left: 15px;
      }

      form {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="../Web_Penjualan/asset/logoR.jpg" alt="Logo Brand" />
    </div>
    <nav>
      <a href="beranda.html">Beranda</a>
      <a href="produk.html">Produk</a>
      <a href="tentang.html">Tentang</a>
      <a href="kontak.html">Kontak</a>
    </nav>
  </header>

  <div class="container">
    <h1>Hubungi Kami</h1>

    <form action="#" method="POST">
      <label for="nama">Nama Lengkap</label>
      <input type="text" id="nama" name="nama" placeholder="Masukkan nama Anda" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required />

      <label for="pesan">Pesan</label>
      <textarea id="pesan" name="pesan" rows="6" placeholder="Tulis pesan Anda di sini..." required></textarea>

      <button type="submit">Kirim Pesan</button>
    </form>

    <div class="contact-info">
      <p>Email: support@fashionsport.co.id</p>
      <p>Telepon: +62 812 3456 7890</p>
      <p>Alamat: Jl. Sportif No. 10, Jakarta</p>
    </div>
  </div>

</body>
</html>
