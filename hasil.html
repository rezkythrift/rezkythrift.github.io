    body {

    header {
      display: flex;

      text-align: center;

    .tentang-content {
      display: flex;
      flex-direction: row;
      gap: 40px;
      align-items: flex-start;
      justify-content: space-between;
      margin-top: 40px;
    }

    .tentang-text {
      flex: 1;
    }

    .tentang-text p {
      line-height: 1.8;
      font-size: 18px;
      margin-bottom: 20px;
      color: #444;
    }

    .tentang-image {
      flex: 1;
    }

    .tentang-image img {
      width: 100%;
      border-radius: 12px;
    }

    @media (max-width: 768px) {
      .tentang-content {
        flex-direction: column;
      }
    }
  </style>
